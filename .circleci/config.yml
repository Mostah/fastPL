version: 2.1
# Define the jobs we want to run for this project
jobs:
  compile:
    docker:
      - image: mostah/fastpl:latest
    steps:
      - checkout
      # command to build all files
      - run: ls
      - run: cd /home/fastPL/build; make
      - persist_to_workspace:
          root: ./
          paths: 
            - ./
  test:
    docker:
      - image: mostah/fastpl:latest
    steps:
      # instead of checking out, restore workspace (will merge all parallel containers from previous job)
      - attach_workspace:
          at: ./
      - run: cd build; ./Test

  doc_generation:
    docker:
      - image: mostah/fastpl:latest
    steps:
      # instead of checking out, restore workspace (will merge all parallel containers from previous job)
      - attach_workspace:
          at: ./
      - run: apt-get update && apt-get -y install cmake && apt-get -y install doxygen
      - run: cd doc; cmake .; doxygen Doxyfile.Doxygen 


# Orchestrate our job run sequence
workflows:
  version: 2.1
  compile_and_test:
    jobs:
      - compile
      - test:
          requires:
            - compile
      - doc_generation:
          requires:
            - compile